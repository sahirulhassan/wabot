<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samaan360 WABot</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>WABot</h1>
    <p id="status">Status: Unknown</p>
    <button id="loginBtn" onclick="handleLogin()">Log in</button>
    <button id="logoutBtn" onclick="handleLogout()">Log out</button>
    <br>
    <form action="http://localhost:1010/message/" method="POST" enctype="multipart/form-data">
        <textarea name="numbers" id="numbersTextBox" rows="4" cols="50"
                  placeholder="Enter comma-seperated phone numbers"></textarea>
        <br>
        <input name="files" id="fileInput" type="file" multiple accept="image/*, video/*">
        <br>
        <textarea name="message" id="messageTextBox" rows="4" cols="50" placeholder="Enter message"></textarea>
        <br>
        <button id="sendBtn" type="submit">Send</button>
    </form>
</body>
</html>
